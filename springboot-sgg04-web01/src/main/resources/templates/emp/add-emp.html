<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!-- Bootstrap core CSS -->
<link href="asserts/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="asserts/css/dashboard.css" rel="stylesheet">
<body>

<!--头部导航栏-->
<div th:replace="commnos/bar :: topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--侧边栏-->
        <div th:replace="commnos/bar :: sindbar(activeUtils='emps')"></div>


        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form  th:action="@{/emp}" method="post">
                <div class="form-group">
                    <label>LastName</label>
                    <input name="LastName" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input name="email" type="email" class="form-control" >
                </div>
                <div class="form-group">
                    <label>Gender</label><br/>
                    <div class="form-check form-check-inline">
                        <input  class="form-check-input" type="radio" name="gender" value="1">
                        <label class="form-check-label">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="0">
                        <label class="form-check-label">女</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>department</label>
                    <select class="form-control" name="department.id">
                        <option th:value="${dept.id}" th:each="dept:${departs}" th:text="${dept.departmentName}">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Birth</label>
                    <input name="birth" type="text" class="form-control" >
                </div>
                <button type="submit" class="btn btn-primary">添加</button>
            </form>
        </main>
    </div>
</div>
</body>
</html>
